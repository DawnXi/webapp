<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单</title>
	<link rel="stylesheet" href="./css/base.css">
</head>
<body>
	<div class="button-tab">
		<div class="item">
			<img src="./images/btn_11.png" alt="">
			<p>买入</p>
		</div>
		<div class="item">
			<img src="./images/btn_12.png" alt="">
			<p>预约</p>
		</div>
		<div class="item">
			<img src="./images/btn_12.png" alt="">
			<p>卖出</p>
		</div>
	</div>
	<div class="form-box order">
		<div class="form-item">
			<span>排单币数量</span>
			<input type="text" placeholder="请输入您需要购买的数量">
		</div>
		<div class="form-item">
			<span>选择分区</span>
			<span>接受不长江学者</span>
		</div>
		<div class="form-item">
			<span>派单金额</span>
			<span>2000RMB</span>
		</div>
	</div>
	<div class="block-button">买入提交</div>

	<div class="panel-title">
			<div class="left">
				<i class="icon"></i>
				<span>推荐订单</span>
			</div>
			<div class="right">
				<span>更多></span>
			</div>
		</div>

	<div class="info-card">
		<div class="info-line">
			<span class="left">我的支付宝</span>
			<span class="left">77*****@qq.com</span>
		</div>
		<div class="info-line">
			<span class="left">我的微信号</span>
			<span class="left">111@qq.com</span>
		</div>
	</div>
	<div class="button-tab text">
		<div class="item">
			<p class="p1">10000</p>
			<p class="small">金额（RMB）</p>
		</div>
		<div class="item">
			<p class="p2">排队中</p>
			<p class="small">状态</p>
		</div>
		<div class="item">
			<p class="p3">买日申请</p>
			<p class="small">确认状态</p>
		</div>
	</div>
	<div class="block-button">此单买入成功</div>
	<script src="./js/rem.js"></script>
</body>
</html>
